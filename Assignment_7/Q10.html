<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table Generator</title>
    <style>
      table {
        border-collapse: collapse;
        margin-top: 20px;
      }
      td,
      th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Table Generator</h1>
    <label for="rows">Rows:</label>
    <input id="rows" type="number" min="1" placeholder="Enter number of rows" />
    <label for="cols">Columns:</label>
    <input
      id="cols"
      type="number"
      min="1"
      placeholder="Enter number of columns"
    />
    <button onclick="generateTable()">Generate Table</button>
    <div id="table-container"></div>

    <script>
      function generateTable() {
        const rows = parseInt(document.getElementById("rows").value, 10);
        const cols = parseInt(document.getElementById("cols").value, 10);
        const container = document.getElementById("table-container");

        if (isNaN(rows) || isNaN(cols) || rows <= 0 || cols <= 0) {
          container.innerHTML =
            "<p>Please enter valid positive numbers for rows and columns.</p>";
          return;
        }

        container.innerHTML = "";
        const table = document.createElement("table");

        for (let i = 0; i < rows; i++) {
          const tr = document.createElement("tr");
          for (let j = 0; j < cols; j++) {
            const td = document.createElement("td");
            td.textContent = `(${i + 1}, ${j + 1})`;
            tr.appendChild(td);
          }
          table.appendChild(tr);
        }

        container.appendChild(table);
      }
    </script>
  </body>
</html>
