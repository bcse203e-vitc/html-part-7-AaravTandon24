<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Duplicates in an Array</title>
  </head>
  <body>
    <h1>Find Duplicates in an Array</h1>
    <p>Enter an array of numbers separated by commas:</p>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,2,4,3" />
    <button onclick="findDuplicates()">Submit</button>

    <h3>Results:</h3>
    <p id="duplicatesOutput"></p>
    <p id="uniqueOutput"></p>

    <script>
      function findDuplicates() {
        const userInput = document.getElementById("arrayInput").value;
        const array = userInput.split(",").map(Number);

        const duplicates = [];
        const seen = new Set();
        const duplicateSet = new Set();

        array.forEach((item) => {
          if (seen.has(item)) {
            duplicateSet.add(item);
          } else {
            seen.add(item);
          }
        });

        duplicates.push(...duplicateSet);

        const duplicatesOutput =
          duplicates.length > 0 ? duplicates.join(", ") : "None found";
        document.getElementById(
          "duplicatesOutput"
        ).textContent = `Duplicates: ${duplicatesOutput}`;

        const uniqueArray = [...new Set(array)];
        document.getElementById(
          "uniqueOutput"
        ).textContent = `Unique Array: ${uniqueArray.join(", ")}`;
      }
    </script>
  </body>
</html>
